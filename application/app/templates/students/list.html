<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8"> <!-- Doit être la première balise -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des étudiants</title>
</head>
<body>
    <a href="{{ url_for('add_student') }}">Ajouter un étudiant</a>
    <h1>Liste des étudiants</h1>
    <ul>
        {% for student in students %}
        <li><a href="{{ url_for('student_details', student_id=student.id) }}">{{ student.full_name }} ({{ student.id }})</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_student') }}">Ajouter un étudiant</a>
</body>
</html>
